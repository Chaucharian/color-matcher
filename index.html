<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>Color Matcher</title>
</head>
<body>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: black;
            transition: all ease-in 1s;
          }
          h1,h2 {
            color: white;
            font-family: sans-serif;
          }
          button {
            border: 2px solid white;
            background: grey;
            font-size: 25px;
            border-radius: 50%;
            height: 70px;
            width: 70px;
            outline: none;
          }
          button svg {
            color: white;
          }
          #content {
            text-align: center;
          }
          #buttonContainer {
            display: flex;
            justify-content: center;
          }
    </style>
    <div id="content">
      <h1>Presiona el microfono y canta un color :)</h1>
      <div id="buttonContainer">
        <button>
          <i class="fas fa-microphone"></i>
        </button>
      </div>
      <h2 id="speech"></h2>
    </div>
    <script src="./speechReconigtion.js"></script>
</body>
</html>
